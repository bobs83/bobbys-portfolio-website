    <body>
        <header class="page-header">
            <div>      
             <img src="./img/bobby-singh.svg" alt="Personal logo of Bobby Singh, a text logo of the name"> 
            </div>  
            <nav class="page-header__item">
                <ul role="menubar">
                    <li class="topnav" role="presentation"><a href="Index.html" role="menuitem">Home</a></li>
                    <li class="topnav" role="presentation"><a href="about.html" role="menuitem">About Me</a></li>

                </ul>
            </nav> 
    </header>

        <main class="form">
            <div class="main__heading">
                <h1> Schedule a call !</h1> 
            </div>
            <div class="contactform">
                <form action="#" method="post">
                    <div>
                        <label>First name:<span class="form__span--modifier">*</span></label><br>
                        <input name="fname" value="" maxlength="100" tabindex="1" required="" placeholder="Enter first name" type="text">
                    </div>
                    <div>
                        <label>Last name:<span class="form__span--modifier">*</span></label><br>
                        <input name="fname" value="" maxlength="100" tabindex="1" required="" placeholder="Enter last name" type="text">
                    </div>
                    <div>
                        <label>Email:<span class="form__span--modifier">*</span></label><br>
                        <input name="email" spellcheck="false" value="" maxlength="100" tabindex="2" placeholder="Enter your email" required="" type="email">
                    </div>
                    <div>
                        <label>Phone:<span class="form__span--modifier">*</span></label><br>
                        <input name="phone" value="" maxlength="100" tabindex="2" placeholder="e.g +49 176 xxx xxx xx" required="" type="tel">
                    </div>

                    <div>
                        <label>What time suits you best ?</label><br> 
                        <select name="time" tabindex="4">    
                            <option value="Please select time" selected="selected">Please select</option>
                            <option value="08:00-10:00">08:00 - 09:00</option>
                            <option value="12:00-13:00">12:00 - 13:00</option>
                            <option value="17:00-19:00">18:00 - 19:00</option>
                        </select>
                    </div>
                    <div>
                        <label>Want to tell me something?</label>
                        <textarea name="extra details" spellcheck="true" rows="5" cols="50" tabindex="3" placeholder="Write your extra details here" required=""></textarea>
                    </div>
                    <div>
                        <button class="button_submit" type="submit">Submit</button>
                        <button class="button_clear" type="reset">Clear</button>
                    </div>
                </form> 
            </div>                                   
        </main>
   
        <footer>
            <div>
                <p>Find me on:</p>
            </div>
                <div>
                    <a href="https://www.linkedin.com/"><img class="footer-img" src="./img/inkedin.svg" alt="link to Bobbys linkedin"></a>

                    <a href="https://twitter.com/"><img class="footer.img" src="./img/twitter.svg" alt="link to Bobbys twitter account"></a>
                </div>
        </footer>
